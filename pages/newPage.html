<div class="d-flex flex-column justify-content-center align-items-center w-100" style="flex:1">
  <form onsubmit="createPage(event)" class="d-flex w-50">
    <input id="pageName" placeholder="enter the new page name" type="text" class="form-control" style="flex: 75%; border: 5px solid green;"/>
    <button type="submit" style="flex: 25%;background-color: green; color: white; border-radius: 10%;">Create new page</button>
  </form>
</div>
<script>
  import('./consts.js').then(module => {
    const BACKEND = module.default 

    window.createPage = function createPage(e) {
      e.preventDefault()
      let pageName = document.querySelector('#pageName').value
      fetch(BACKEND + 'api/pages/' + pageName, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            isNavbarOption: true
        })
      })
      .then(res => res.text())
      .then(res => {
        let main = document.querySelector('main')
        main.innerHTML = res

        getNavbarOptions()
      })
    }
  })
  .catch(err => {
    console.log('error in newPage. Cannot import BACKEND url.')
  }) 
</script>
